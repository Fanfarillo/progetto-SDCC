---
- hosts: all
  vars:
    local_app_dir: "/home/fanfa/Scrivania/Work in progress/progetto-SDCC/prove/ec2/pypy"
    remote_home: "/home/ec2-user"
    remote_app_dir: "{{remote_home}}/Scrivania/Work in progress/progetto-SDCC/prove/ec2/pypy"

  tasks:
    - name: copy application directory
      copy:
        src: "{{ local_app_dir }}/"
        dest: "{{ remote_app_dir }}"
      register: app  # save task output 

    - name: install python 3
      become: yes # we need root privileges 
      yum:
        name: python3
        state: present
        
    - name: install grpcio
      become: yes # we need root privileges
      pip:
        name: grpcio
        executable: pip3

    - name: install grpcio-tools
      become: yes # we need root privileges
      pip:
        name: grpcio-tools
        executable: pip3

    - name: copy systemd unit file
      become: yes 
      copy:
        src: "Pypy.service"
        dest: "/etc/systemd/system/"

    - name: enable and start systemd service
      become: yes 
      systemd:
        daemon_reload: yes
        state: restarted
        name: "Pypy.service"
        enabled: yes
      when: app.changed # only restart if new version was uploaded







