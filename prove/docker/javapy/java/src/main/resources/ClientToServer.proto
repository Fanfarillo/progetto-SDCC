syntax = "proto3";

package resources;  //the package must be the same in the two .proto files

option java_multiple_files = true;
option java_package = "client.proto";

service Greeter {
    rpc GetServiceName(Request) returns (Response);
}

message Request {
    string id = 1;
    string name = 2;
}

message Response {
    string serviceName = 1;
}
