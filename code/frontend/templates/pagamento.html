<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fly on the Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body style="background-color: #d9eeff;">

    <!--Barra di navigazione-->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: #ffffff;">Fly on the Cloud</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <img src="{{url_for('static', filename='Logo.png')}}" alt="Bootstrap" width="58" height="40">
              <a class="nav-link disabled">    </a>
              <a class="nav-link active" aria-current="page" href="/{{ username }}/home" style="color: #ffffff;">Home</a>
              <a class="nav-link" href="/{{ username }}/logout" style="color: #ffffff;">Logout</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container mt-5" style="background-color: #ffffff;">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="display: flex;justify-content: space-between;">
        <form action="/accedi" method="GET">
          <button type="submit" class="btn btn-primary my-3">Indietro</button>        
        </form>
        <form action="/accedi" method="GET">
          <button type="submit" class="btn btn-primary my-3" >Avanti</button>        
        </form>
      </div>
      <form action="/accedi" method="POST">
        <div class="mb-3">
            <label for="user-email" class="form-label">Inserire indirizzo di posta elettronica a cui inviare la prenotazione del volo</label>
            <input type="email" class="form-control" name="user-email" aria-describedby="emailHelp" value="{{ request.form['user-email'] }}" required>
        </div>

        <p>Selezionare la carta con cui si desidera pagare:</p>
        <input type="radio" id="carta1" name="carta" value="carta1">
        <label for="carta1">carta 1</label><br>
        <input type="radio" id="carta2" name="carta" value="carta2">
        <label for="carta2">carta 2</label><br>  
        <input type="radio" id="carta3" name="carta" value="carta3">
        <label for="carta3">carta 3</label><br><br>
      
        <button type="submit" class="btn btn-primary my-3">Conferma</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  </body>

</html>
