<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fly on the Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body style="background-color: #d9eeff;">

    <!--Barra di navigazione-->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: #ffffff;">Fly on the Cloud</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <img src="{{url_for('static', filename='Logo.png')}}" alt="Bootstrap" width="58" height="40">
              <a class="nav-link disabled">    </a>
              <a class="nav-link active" aria-current="page" href="/{{ airline }}/{{ username }}/airlineHome" style="color: #ffffff;">Home</a>
              <a class="nav-link" href="/{{ airline }}/{{ username }}/logout" style="color: #ffffff;">Logout</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container my-4 text-center" style="max-width: 1160px;">

      <!--Messaggio di saluto-->
      <h3 class="display-5" style="color: #646464;"><em>Ciao {{username}}!</em>
      <br>Seleziona le informazioni da modificare.</h3>

      <!--Bottoni per selezionare l'azione da eseguire-->
      <table align="center">
        <tr>

          <td>
            <form action="/{{airline}}/{{username}}/addFlight" method="GET">
              <button type="submit" class="btn btn-primary my-5">Aggiungi volo</button>
            </form>
          </td>

          <td>
            <form action="/{{airline}}/{{username}}/modifyFlight" method="GET">
              <button type="submit" class="btn btn-primary my-5">Modifica volo</button>
            </form>
          </td>

          <td>
            <form action="/{{airline}}/{{username}}/modifySeatsPrices" method="GET">
              <button type="submit" class="btn btn-primary my-5">Modifica prezzo dei posti a sedere</button>
            </form>
          </td>

          <td>
            <form action="/{{airline}}/{{username}}/modifyServicesPrices" method="GET">
              <button type="submit" class="btn btn-primary my-5">Modifica prezzo dei servizi aggiuntivi</button>
            </form>
          </td>

        </tr>
      </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  </body>

</html>
