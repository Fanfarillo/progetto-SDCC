<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fly on the Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body style="background-color: #d9eeff;">

    <!--Barra di navigazione-->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: #ffffff;">Fly on the Cloud</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <img src="{{url_for('static', filename='Logo.png')}}" alt="Bootstrap" width="58" height="40">
              <a class="nav-link disabled">    </a>
              <a class="nav-link active" aria-current="page" href="/" style="color: #ffffff;">Home</a>
              <a class="nav-link" href="/accedi" style="color: #ffffff;">Accedi</a>
              <a class="nav-link" href="/iscriviti" style="color: #ffffff;">Iscriviti</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container my-4 text-center" style="max-width: 1160px;">

      <h3 class="display-5" style="color: #646464;">Modifica il prezzo di un volo gi√† esistente.</h3>

      <form action="/{{airline}}/{{fullName}}/modifyFlight" method="POST">
        <!--Input flight id-->
        <div class="mb-3">
            <label for="inputId" class="form-label">Id volo</label>
            <textarea class="form-control" type="text" name="inputId" rows="1" required>{{ request.form['inputId'] }}</textarea>
        </div>

        <!--Input new price-->
        <div class="mb-3">
            <label for="inputPrice" class="form-label">Nuovo prezzo</label>
            <textarea class="form-control" type="text" name="inputPrice" aria-describedby="priceHelp" rows="1" required>{{ request.form['inputPrice'] }}</textarea>
            <div id="priceHelp" class="form-text">La parte intera del prezzo deve essere separata dall'eventuale parte decimale con un punto.</div>
        </div>        

        <button type="submit" class="btn btn-primary my-3">Conferma</button>
      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  </body>

</html>
