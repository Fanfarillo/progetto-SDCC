syntax = "proto3";

package proto;

service UsersInfo {
    rpc SignUp(SignUpInfo) returns (SignUpResponse);
    rpc SignIn(Credentials) returns (SignInResponse);
}

message SignUpInfo {
    string email = 1;
    string username = 2;
    string password = 3;
    string passwordConfirm = 4;
    string userType = 5;
    string airline = 6;
}

message SignUpResponse {
    bool isOk = 1;
}

message Credentials {
    string username = 1;
    string password = 2;
}

message SignInResponse {
    string storedType = 1;
    bool isCorrect = 2;
}
