syntax = "proto3";

package proto;

service UsersInfo {
    rpc SignUp(SignUpInfo) returns (SignUpResponse);
    rpc SignIn(Credentials) returns (SignInResponse);
}

message SignUpInfo {
    bytes email = 1;
    bytes username = 2;
    bytes password = 3;
    bytes passwordConfirm = 4;
    bytes userType = 5;
    bytes airline = 6;
    bytes cartaDiCredito = 7;
    bytes iv = 8;
    digestSignUpInfo dig = 9;
}

message digestSignUpInfo {
    bytes email = 1;
    bytes username = 2;
    bytes password = 3;
    bytes passwordConfirm = 4;
    bytes userType = 5;
    bytes airline = 6;
    bytes cartaDiCredito = 7;
}

message SignUpResponse {
    bool isOk = 1;
}

message Credentials {
    string username = 1;
    string password = 2;
}

message SignInResponse {
    string storedType = 1;
    bool isCorrect = 2;
}
